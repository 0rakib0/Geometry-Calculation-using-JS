<!DOCTYPE html>
<html lang="en">

                </p>
                <p>Area: <span id="area">00</span> cm<sup>2</sup></p>
                <div class="card-actions">
                  <button class="btn btn-accent w-full text-white" onclick="calculateTrialngeArea()">CALCULATE</button>
                </div>
              </div>
            </div>
            <div class="card w-72 bg-base-100 shadow-xl">

              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <div class="card-actions justify-end">

                </div>
              </div>
            </div>
            <div class="card w-72 bg-base-100 shadow-xl">
              <figure><img src="images/rhombus.png" alt="Shoes" /></figure>

            </div>
            <div class="card w-72 bg-base-100 shadow-xl">

                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-green-400 w-80 h-72">
            <h1>Another Box</h1>
